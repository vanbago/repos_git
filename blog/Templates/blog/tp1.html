{% extends "blog/base.html" %}

{% block title %}
    
    reading

{% endblock %}




{% block content %}
    
    <h1>{{ article.title }} <span class="small"> dans {{ article.category.nom }} </span></h1>

    <p class="infos"> Rédigeé par {{ article.author }}, le {{ article.date|date:"DATE_FORMAT" }}</p>

    <div class="contenu"> {{ article.content|linebreaks }} </div>

{% endblock %}
